<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 795px;
            height: 608px;
        }
        </style>
        <title>Niagara Falls: median age and medical services</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Medianageyrs_1.js"></script>
        <script src="data/NiagaraFallsmedicalservices_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.9466561119206,-79.27722752194583],[43.160579688443256,-78.90009533615472]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Medianageyrs_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Total Population</th>\
                        <td>' + (feature.properties['TOT_TOT_AG'] !== null ? autolinker.link(feature.properties['TOT_TOT_AG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Median Age</th>\
                        <td>' + (feature.properties['TOT_MED_AG'] !== null ? autolinker.link(feature.properties['TOT_MED_AG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Medianageyrs_1_0(feature) {
            if (feature.properties['q2wHide_FE_MED_AGE'] >= 32.800000 && feature.properties['q2wHide_FE_MED_AGE'] <= 40.000000 ) {
                return {
                pane: 'pane_Medianageyrs_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,0.5)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_FE_MED_AGE'] >= 40.000000 && feature.properties['q2wHide_FE_MED_AGE'] <= 50.000000 ) {
                return {
                pane: 'pane_Medianageyrs_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,199,124,0.5)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_FE_MED_AGE'] >= 50.000000 && feature.properties['q2wHide_FE_MED_AGE'] <= 56.400000 ) {
                return {
                pane: 'pane_Medianageyrs_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,0.5)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Medianageyrs_1');
        map.getPane('pane_Medianageyrs_1').style.zIndex = 401;
        map.getPane('pane_Medianageyrs_1').style['mix-blend-mode'] = 'normal';
        var layer_Medianageyrs_1 = new L.geoJson(json_Medianageyrs_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Medianageyrs_1',
            layerName: 'layer_Medianageyrs_1',
            pane: 'pane_Medianageyrs_1',
            onEachFeature: pop_Medianageyrs_1,
            style: style_Medianageyrs_1_0,
        });
        bounds_group.addLayer(layer_Medianageyrs_1);
        map.addLayer(layer_Medianageyrs_1);
        function pop_NiagaraFallsmedicalservices_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Subcategory</th>\
                        <td>' + (feature.properties['SUBCAT'] !== null ? autolinker.link(feature.properties['SUBCAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NiagaraFallsmedicalservices_2_0(feature) {
            switch(String(feature.properties['SUBCAT'])) {
                case 'Hospital':
                    return {
                pane: 'pane_NiagaraFallsmedicalservices_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(135,25,213,1.0)',
                interactive: true,
            }
                    break;
                case 'Medical Centre':
                    return {
                pane: 'pane_NiagaraFallsmedicalservices_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,213,78,1.0)',
                interactive: true,
            }
                    break;
                case 'Walk-In Clinic':
                    return {
                pane: 'pane_NiagaraFallsmedicalservices_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(131,185,218,1.0)',
                interactive: true,
            }
                    break;
                case 'Other':
                    return {
                pane: 'pane_NiagaraFallsmedicalservices_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,77,112,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_NiagaraFallsmedicalservices_2');
        map.getPane('pane_NiagaraFallsmedicalservices_2').style.zIndex = 402;
        map.getPane('pane_NiagaraFallsmedicalservices_2').style['mix-blend-mode'] = 'normal';
        var layer_NiagaraFallsmedicalservices_2 = new L.geoJson(json_NiagaraFallsmedicalservices_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NiagaraFallsmedicalservices_2',
            layerName: 'layer_NiagaraFallsmedicalservices_2',
            pane: 'pane_NiagaraFallsmedicalservices_2',
            onEachFeature: pop_NiagaraFallsmedicalservices_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_NiagaraFallsmedicalservices_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_NiagaraFallsmedicalservices_2);
        map.addLayer(layer_NiagaraFallsmedicalservices_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Niagara Falls: median age and medical services</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This is a test web map showing the median age per census tract in Niagara Falls, as well as the location of medical services. Both data sets (Census 2021 age characteristics, and medical services) are downloaded from the Niagara Falls Open Data Hub.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Niagara Falls medical services<br /><table><tr><td style="text-align: center;"><img src="legend/NiagaraFallsmedicalservices_2_Hospital0.png" /></td><td>Hospital</td></tr><tr><td style="text-align: center;"><img src="legend/NiagaraFallsmedicalservices_2_MedicalCentre1.png" /></td><td>Medical Centre</td></tr><tr><td style="text-align: center;"><img src="legend/NiagaraFallsmedicalservices_2_WalkInClinic2.png" /></td><td>Walk-In Clinic</td></tr><tr><td style="text-align: center;"><img src="legend/NiagaraFallsmedicalservices_2_Other3.png" /></td><td>Other</td></tr></table>': layer_NiagaraFallsmedicalservices_2,'Median age (yrs)<br /><table><tr><td style="text-align: center;"><img src="legend/Medianageyrs_1_328400.png" /></td><td>32.8 - 40</td></tr><tr><td style="text-align: center;"><img src="legend/Medianageyrs_1_40501.png" /></td><td>40 - 50</td></tr><tr><td style="text-align: center;"><img src="legend/Medianageyrs_1_505642.png" /></td><td>50 - 56.4</td></tr></table>': layer_Medianageyrs_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"TOT_MED_AG": "real","SUBCAT": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_TOT_MED_AG = document.createElement("div");
            div_TOT_MED_AG.id = "div_TOT_MED_AG";
            div_TOT_MED_AG.className = "slider";
            document.getElementById("menu").appendChild(div_TOT_MED_AG);
            var lab_TOT_MED_AG = document.createElement('div');
            lab_TOT_MED_AG.innerHTML  = 'TOT_MED_AG: <span id="val_TOT_MED_AG"></span>';
            lab_TOT_MED_AG.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_TOT_MED_AG);
            var reset_TOT_MED_AG = document.createElement('div');
            reset_TOT_MED_AG.innerHTML = 'clear filter';
            reset_TOT_MED_AG.className = 'filterlabel';
            lab_TOT_MED_AG.className = 'filterlabel';
            reset_TOT_MED_AG.onclick = function() {
                sel_TOT_MED_AG.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_TOT_MED_AG);
            var sel_TOT_MED_AG = document.getElementById('div_TOT_MED_AG');
            noUiSlider.create(sel_TOT_MED_AG, {
                connect: true,
                start: [32.0, 55.2],
                range: {
                min: 32.0,
                max: 55.2
                }
            });
            sel_TOT_MED_AG.noUiSlider.on('update', function (values) {
            val_TOT_MED_AG = document.getElementById('val_TOT_MED_AG');
            val_TOT_MED_AG.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_SUBCAT = document.createElement('div');
            div_SUBCAT.id = "div_SUBCAT";
            div_SUBCAT.className= "filterselect";
            document.getElementById("menu").appendChild(div_SUBCAT);
            sel_SUBCAT = document.createElement('select');
            sel_SUBCAT.multiple = true;
            sel_SUBCAT.size = 4;
            sel_SUBCAT.id = "sel_SUBCAT";
            var SUBCAT_options_str = "<option value='' unselected></option>";
            sel_SUBCAT.onchange = function(){filterFunc()};
            SUBCAT_options_str  += '<option value="Hospital">Hospital</option>';
            SUBCAT_options_str  += '<option value="Medical Centre">Medical Centre</option>';
            SUBCAT_options_str  += '<option value="Other">Other</option>';
            SUBCAT_options_str  += '<option value="Walk-In Clinic">Walk-In Clinic</option>';
            sel_SUBCAT.innerHTML = SUBCAT_options_str;
            div_SUBCAT.appendChild(sel_SUBCAT);
            var lab_SUBCAT = document.createElement('div');
            lab_SUBCAT.innerHTML = 'SUBCAT';
            lab_SUBCAT.className = 'filterlabel';
            div_SUBCAT.appendChild(lab_SUBCAT);
            var reset_SUBCAT = document.createElement('div');
            reset_SUBCAT.innerHTML = 'clear filter';
            reset_SUBCAT.className = 'filterlabel';
            reset_SUBCAT.onclick = function() {
                var options = document.getElementById("sel_SUBCAT").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_SUBCAT.appendChild(reset_SUBCAT);
        </script>
    </body>
</html>
